<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googlepis.com/css2?family=Cabin&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0074fadf6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="log-respon.css">
    <title>Login|Nubank Web App</title>
</head>
<body>
    <div class="logo-mobile"><img src="img/logo.png"></div>
    
    <div class="container">
        <img src="imgLogin" id="Inic" class="inicial">
        
        <form id="form">
            <div class="login">
                <h1>Acesse sua conta</h1>
            </div>

            <div class="card-usr">
                <label for="usuario">CPF</label>
                <input type="text" id="usr">
                <span id="error-message" class="error"><i class="fas fa-exclamation-circle error-icon"></i><span id="error-text"></span></span>
            </div>

            <div class="card-pass">
                <label for="senha">Senha</label>
                <input type="password" id="pass">
                <i id="olhoFechado" class="fa fa-eye-slash" aria-hidden="true" onclick="toggleSenhaVisibility()"></i>
                <span id="fault-message" class="fault"><i class="fas fa-exclamation-circle error-icon"></i><span id="error-pass"></span></span>
                <p>Possui 8 caracteres ou mais</p>
            </div>

            <div class="continuar">
                <div class="continuar">
                    <button type="submit" class="continuar">Continuar <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
               </div>
            </div>

            <div class="rodape">
                <a href="#" class="esqueci-senha">Esqueci a senha</a>
                <a href="#" class="no-cliente">NÃ£o sou cliente</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
